<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1148">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Excel App</title>
</head>
<body>
<div id="app" class="dashboard">
  <header class="dashboard-header dashboard__header">
    <div class="logo dashboard-header__logo">
      <img src="img/logo.png" width="120" height="120" alt="Excel logo">
    </div>
    <h1 class="dashboard-header__title">Welcome to Pure JS Excel</h1>
  </header>
  <div class="dashboard-docs">
    <div class="container">
      <div class="dashboard-docs__inner">
        <button class="ex-btn dashboard-docs__button">
          <i class="material-icons">add_box</i>
        </button>
        <a href="#" class="dashboard-docs__item">
          Таблица 1
        </a>
        <a href="#" class="dashboard-docs__item">
          Таблица 2
        </a>
      </div>
    </div>
  </div>
  <div class="dashboard-chronology">
    <div class="container">
      <div class="dashboard-chronology__header">
        <span class="dashboard-chronology__col">Название</span>
        <span class="dashboard-chronology__col">Дата открытия</span>
      </div>
      <ul class="dashboard-chronology__docs-list">
        <li class="dashboard-chronology__docs-item">
          <a href="#" class="dashboard-chronology__docs-link">Таблица 1</a>
          <span class="dashboard-chronology__docs-date">01.01.0001</span>
        </li>
        <li class="dashboard-chronology__docs-item">
          <a href="#" class="dashboard-chronology__docs-link">Таблица 1</a>
          <span class="dashboard-chronology__docs-date">01.01.0001</span>
        </li>
        <li class="dashboard-chronology__docs-item">
          <a href="#" class="dashboard-chronology__docs-link">Таблица 1</a>
          <span class="dashboard-chronology__docs-date">01.01.0001</span>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
